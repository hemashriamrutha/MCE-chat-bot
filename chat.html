<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Text Editor and Viewer</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header id="chat-header">
        <nav>
            <ul>
                <li><a href="#index.html" onclick="closeChat()">
                    <span>Close Chat</span>
                    <!-- <img src="icons8-cross-96.png" alt="Chatbot Icon" class="send-icon"> -->
                </a></li> <!-- Close chat link -->
            </ul>
        </nav>
    </header>
    <div id="chat-container">
        <!-- <div class="ask-me">
            <h4 style="font-weight: 500;">Ask me</h4>
        </div> -->
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
            <div class="message help-message">Hi there! I'm here to help. If you have any questions or need assistance, just let me know. For further support, could you please provide your email address??</div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">
                <img src="icons/send-icon.png" alt="Chatbot Icon" class="send-icon">
            </button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js" defer></script> <!-- Include JavaScript file -->


</body>

</html>
